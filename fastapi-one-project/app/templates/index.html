<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Social Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <div class="nav-content" id="navButtons">
            <!-- Navigation buttons will be inserted here by JavaScript -->
        </div>
    </nav>

    <div class="container">
        <div id="authForms">
            <!-- Login Form -->
            <div id="loginForm" class="form-container animate-fade-in">
                <h2 class="text-center mb-4">Login</h2>
                <div id="login-error" class="error-message hidden"></div>
                <form>
                    <div class="form-group">
                        <label class="form-label" for="login-username">Username</label>
                        <input type="text" id="login-username" name="username" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" class="form-input" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-full">Login</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-container animate-fade-in hidden">
                <h2 class="text-center mb-4">Register</h2>
                <div id="register-error" class="error-message hidden"></div>
                <form>
                    <div class="form-group">
                        <label class="form-label" for="register-username">Username</label>
                        <input type="text" id="register-username" name="username" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="register-email">Email</label>
                        <input type="email" id="register-email" name="email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="register-password">Password</label>
                        <input type="password" id="register-password" name="password" class="form-input" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-full">Register</button>
                </form>
            </div>
        </div>

        <!-- Posts Section -->
        <div id="postsSection" class="hidden">
            <!-- Create Post Form -->
            <div class="form-container">
                <h2 class="mb-4">Create a Post</h2>
                <form id="createPostForm">
                    <div class="form-group">
                        <label class="form-label" for="post-content">What's on your mind?</label>
                        <textarea id="post-content" name="content" class="form-input" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Post</button>
                </form>
            </div>

            <!-- Posts List -->
            <div class="posts-container">
                <div id="postsList">
                    <!-- Posts will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
